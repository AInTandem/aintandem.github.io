<svg width="100%" height="100%" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <!-- Flattened background -->
  <rect width="100%" height="100%" fill="#a7f3d0"/>
  
  <!-- Sun -->
  <circle cx="950" cy="150" r="80" fill="#fef3c7" opacity="0.8"/>
  <circle cx="950" cy="150" r="120" fill="#fef3c7" opacity="0.3"/>
  
  <!-- Sky elements -->
  <circle cx="800" cy="100" r="40" fill="#dbeafe" opacity="0.6"/>
  <circle cx="850" cy="80" r="60" fill="#dbeafe" opacity="0.4"/>
  
  <!-- Simplified hills using polygons instead of complex paths -->
  <polygon points="-100,800 -100,600 500,550 1200,600 1200,800" fill="#bae6fd" opacity="0.3"/>
  <polygon points="-100,800 -100,600 500,550 1200,600 1200,800" fill="#bbf7d0" opacity="0.7"/>
  
  <!-- Flowers -->
  <circle cx="300" cy="650" r="5" fill="#fda4af"/>
  <circle cx="320" cy="670" r="4" fill="#c7d2fe"/>
  <circle cx="280" cy="680" r="4" fill="#c7d2fe"/>
  <circle cx="350" cy="660" r="5" fill="#fda4af"/>
  <circle cx="370" cy="690" r="4" fill="#c7d2fe"/>
  <circle cx="400" cy="650" r="5" fill="#fda4af"/>
  <circle cx="420" cy="680" r="4" fill="#c7d2fe"/>
  
  <!-- Bicycle path -->
  <path d="M200,650 L500,625 L800,650" stroke="#94a3b8" stroke-width="10" fill="none" stroke-dasharray="20,15"/>
  
  <!-- Bicycle and rider -->
  <circle cx="200" cy="620" r="15" fill="#cbd5e1"/>
  <circle cx="200" cy="660" r="12" fill="#64748b"/>
  <circle cx="230" cy="660" r="12" fill="#64748b"/>
  <line x1="200" y1="620" x2="230" y2="650" stroke="#94a3b8" stroke-width="4"/>
  <rect x="195" y="605" width="10" height="15" fill="#e2e8f0" rx="2"/>
  <circle cx="200" cy="600" r="6" fill="#93c5fd"/>
  
  <!-- Light rays -->
  <line x1="950" y1="150" x2="850" y2="600" stroke="#fef3c7" stroke-width="1" opacity="0.2"/>
  <line x1="950" y1="150" x2="600" y2="650" stroke="#fef3c5" stroke-width="1" opacity="0.2"/>
  <line x1="950" y1="150" x2="400" y2="680" stroke="#fef3c7" stroke-width="1" opacity="0.2"/>
</svg>
</svg>