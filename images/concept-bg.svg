<svg width="100%" height="100%" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <!-- Flattened background -->
  <rect width="100%" height="100%" fill="#dbeafe"/>
  
  <!-- Simplified hills using polygon instead of complex path -->
  <polygon points="-100,800 -100,400 600,350 1300,400 1300,800" fill="#e0f2fe" opacity="0.7"/>
  
  <!-- Simplified connection lines using straight lines instead of curves -->
  <line x1="200" y1="400" x2="1000" y2="400" stroke="#c7d2fe" stroke-width="3" opacity="0.5"/>
  <line x1="300" y1="500" x2="1000" y2="500" stroke="#c7d2fe" stroke-width="2" opacity="0.5"/>
  <line x1="400" y1="350" x2="1100" y2="380" stroke="#c7d2fe" stroke-width="2" opacity="0.5"/>
  
  <!-- Nodes -->
  <circle cx="200" cy="400" r="12" fill="#818cf8" opacity="0.8"/>
  <circle cx="400" cy="350" r="10" fill="#4f46e5" opacity="0.8"/>
  <circle cx="600" cy="400" r="12" fill="#818cf8" opacity="0.8"/>
  <circle cx="800" cy="350" r="10" fill="#4f46e5" opacity="0.8"/>
  <circle cx="1000" cy="400" r="12" fill="#818cf8" opacity="0.8"/>
  <circle cx="300" cy="500" r="10" fill="#4f46e5" opacity="0.8"/>
  <circle cx="500" cy="350" r="10" fill="#4f46e5" opacity="0.8"/>
  <circle cx="700" cy="450" r="10" fill="#4f46e5" opacity="0.8"/>
  <circle cx="1000" cy="500" r="10" fill="#4f46e5" opacity="0.8"/>
  
  <!-- Static data flow elements -->
  <circle cx="300" cy="450" r="5" fill="#c7d2fe" opacity="0.5"/>
  <circle cx="500" cy="425" r="5" fill="#c7d2fe" opacity="0.5"/>
  <circle cx="700" cy="425" r="5" fill="#c7d2fe" opacity="0.5"/>
  
  <!-- Silhouette of bicycle -->
  <g opacity="0.3" transform="translate(100, 600) rotate(-10)">
    <circle cx="0" cy="-30" r="15" fill="#cbd5e1"/>
    <circle cx="0" cy="10" r="12" fill="#64748b"/>
    <circle cx="30" cy="10" r="12" fill="#64748b"/>
    <line x1="0" y1="-30" x2="30" y2="0" stroke="#94a3b8" stroke-width="4"/>
    <rect x="-5" y="-45" width="10" height="15" fill="#e2e8f0" rx="2"/>
  </g>
  
  <!-- Light rays -->
  <line x1="600" y1="100" x2="200" y2="400" stroke="#c7d2fe" stroke-width="1" opacity="0.2"/>
  <line x1="600" y1="100" x2="400" y2="350" stroke="#c7d2fe" stroke-width="1" opacity="0.2"/>
  <line x1="600" y1="100" x2="600" y2="400" stroke="#c7d2fe" stroke-width="1" opacity="0.2"/>
  <line x1="600" y1="100" x2="800" y2="350" stroke="#c7d2fe" stroke-width="1" opacity="0.2"/>
  <line x1="600" y1="100" x2="1000" y2="400" stroke="#c7d2fe" stroke-width="1" opacity="0.2"/>
</svg>
</svg>