<svg width="100%" height="100%" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7" />
      <stop offset="100%" stop-color="#e0e7ff" />
    </linearGradient>
  </defs>
  
  <!-- Flattened background using a solid color approximation instead of gradient for better Safari performance -->
  <rect width="100%" height="100%" fill="#d6e3ff"/>
  
  <!-- Sun on horizon -->
  <circle cx="950" cy="650" r="80" fill="#fbbf24" opacity="0.8"/>
  <circle cx="950" cy="650" r="120" fill="#fbbf24" opacity="0.4"/>
  
  <!-- Simplified horizon line using straight lines instead of curves -->
  <polyline points="-100,650 300,630 700,640 1300,630" fill="none" stroke="#fde68a" stroke-width="2" opacity="0.5"/>
  
  <!-- Simplified distant hills using polygon instead of complex path -->
  <polygon points="-100,800 -100,700 200,680 500,700 1200,690 1200,800" fill="#c7d2fe" opacity="0.4"/>
  
  <!-- Simplified grass area using polygon -->
  <polygon points="-100,800 -100,650 200,640 500,650 1200,635 1200,800" fill="#a7f3d0" opacity="0.4"/>
  
  <!-- Sitting silhouettes -->
  <g transform="translate(550, 680)">
    <!-- Human figure -->
    <ellipse cx="0" cy="-40" rx="12" ry="18" fill="#1e293b"/>
    <circle cx="0" cy="-55" r="10" fill="#1e293b"/>
    <line x1="-11" y1="-23" x2="-15" y2="-3" stroke="#1e293b" stroke-width="8"/>
    <line x1="11" y1="-23" x2="15" y2="-3" stroke="#1e293b" stroke-width="8"/>
    
    <!-- Robot companion -->
    <rect x="40" y="-45" width="18" height="45" fill="#e2e8f0" rx="4"/>
    <rect x="47" y="-52" width="6" height="6" fill="#60a5fa" rx="3"/>
    
    <!-- Robot leg/foot -->
    <rect x="43" y="0" width="6" height="10" fill="#cbd5e1" rx="2"/>
    <rect x="50" y="0" width="6" height="10" fill="#cbd5e1" rx="2"/>
  </g>
  
  <!-- Sky particles/stars -->
  <circle cx="100" cy="100" r="2" fill="#4f46e5" opacity="0.5"/>
  <circle cx="200" cy="150" r="2" fill="#4f46e5" opacity="0.5"/>
  <circle cx="400" cy="80" r="3" fill="#4f46e5" opacity="0.5"/>
  <circle cx="600" cy="120" r="2" fill="#4f46e5" opacity="0.5"/>
  <circle cx="800" cy="60" r="3" fill="#4f46e5" opacity="0.5"/>
  
  <!-- Tech texture overlay -->
  <g opacity="0.1">
    <polygon points="200,200 250,180 300,200 250,220" stroke="#1e293b" fill="none"/>
    <polygon points="400,150 450,130 500,150 450,170" stroke="#1e293b" fill="none"/>
    <polygon points="600,250 650,230 700,250 650,270" stroke="#1e293b" fill="none"/>
    <polygon points="800,180 850,160 900,180 850,200" stroke="#1e293b" fill="none"/>
    
    <!-- Connecting lines -->
    <line x1="250" y1="220" x2="450" y2="170" stroke="#1e293b" stroke-width="1"/>
    <line x1="450" y1="170" x2="650" y2="270" stroke="#1e293b" stroke-width="1"/>
    <line x1="650" y1="270" x2="850" y2="200" stroke="#1e293b" stroke-width="1"/>
  </g>
  
  <!-- LED light on robot -->
  <circle cx="50" cy="-49" r="3" fill="#60a5fa" opacity="0.8"/>
  
  <!-- Light rays from sun -->
  <line x1="950" y1="650" x2="550" y2="680" stroke="#fde68a" stroke-width="1" opacity="0.3"/>
  <line x1="950" y1="650" x2="600" y2="600" stroke="#fde68a" stroke-width="1" opacity="0.3"/>
  <line x1="950" y1="650" x2="700" y2="500" stroke="#fde68a" stroke-width="1" opacity="0.3"/>
  <line x1="950" y1="650" x2="800" y2="400" stroke="#fde68a" stroke-width="1" opacity="0.3"/>
  <line x1="950" y1="650" x2="900" y2="300" stroke="#fde68a" stroke-width="1" opacity="0.3"/>
</svg>
</svg>