<svg width="100%" height="100%" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge> 
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="#f0fdfa"/>
  
  <!-- Geometric grid pattern -->
  <g opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#a7f3d0" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke-width="1" stroke="#a7f3d0"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke-width="1" stroke="#a7f3d0"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke-width="1" stroke="#a7f3d0"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke-width="1" stroke="#a7f3d0"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke-width="1" stroke="#a7f3d0"/>
    <line x1="0" y1="700" x2="1200" y2="700" stroke-width="1" stroke="#a7f3d0"/>
    
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="800" stroke="#a7f3d0" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="800" stroke-width="1" stroke="#a7f3d0"/>
    <line x1="300" y1="0" x2="300" y2="800" stroke-width="1" stroke="#a7f3d0"/>
    <line x1="400" y1="0" x2="400" y2="800" stroke-width="1" stroke="#a7f3d0"/>
    <line x1="500" y1="0" x2="500" y2="800" stroke-width="1" stroke="#a7f3d0"/>
    <line x1="600" y1="0" x2="600" y2="800" stroke-width="1" stroke="#a7f3d0"/>
    <line x1="700" y1="0" x2="700" y2="800" stroke-width="1" stroke="#a7f3d0"/>
    <line x1="800" y1="0" x2="800" y2="800" stroke-width="1" stroke="#a7f3d0"/>
    <line x1="900" y1="0" x2="900" y2="800" stroke-width="1" stroke="#a7f3d0"/>
    <line x1="1000" y1="0" x2="1000" y2="800" stroke-width="1" stroke="#a7f3d0"/>
    <line x1="1100" y1="0" x2="1100" y2="800" stroke-width="1" stroke="#a7f3d0"/>
  </g>
  
  <!-- Modular panels with glow effect -->
  <rect x="200" y="150" width="180" height="120" rx="16" fill="#a7f3d0" opacity="0.6" filter="url(#glow)"/>
  <rect x="450" y="200" width="180" height="120" rx="16" fill="#bae6fd" opacity="0.6" filter="url(#glow)"/>
  <rect x="700" y="150" width="180" height="120" rx="16" fill="#c7d2fe" opacity="0.6" filter="url(#glow)"/>
  <rect x="300" y="400" width="180" height="120" rx="16" fill="#c7d2fe" opacity="0.6" filter="url(#glow)"/>
  <rect x="600" y="400" width="180" height="120" rx="16" fill="#a7f3d0" opacity="0.6" filter="url(#glow)"/>
  <rect x="850" y="400" width="180" height="120" rx="16" fill="#bae6fd" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Connecting light fibers -->
  <path d="M380,210 Q410,180 450,220" stroke="#0d9488" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M630,220 Q670,200 700,210" stroke="#4f46e5" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M400,320 Q475,350 550,320" stroke="#4f46e5" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M540,320 Q600,370 660,350" stroke="#0d9488" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M700,270 Q775,300 850,270" stroke="#4f46e5" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Distant silhouettes -->
  <g opacity="0.2">
    <path d="M100,650 L150,600 L200,650 L150,700 Z" fill="#1e293b"/>  <!-- Mountain -->
    <path d="M900,680 L950,630 L1000,680 L950,730 Z" fill="#1e293b"/>  <!-- Mountain -->
    
    <!-- Silhouette of boy and robot sitting -->
    <g transform="translate(550, 680)">
      <rect x="-15" y="-40" width="30" height="40" fill="#1e293b"/>  <!-- Sitting body -->
      <circle cx="0" cy="-45" r="10" fill="#1e293b"/>  <!-- Head -->
      <rect x="-20" y="-20" width="8" height="20" fill="#1e293b" transform="rotate(-30 -16 -10)"/>  <!-- Leg -->
      <rect x="12" y="-20" width="8" height="20" fill="#1e293b" transform="rotate(30 16 -10)"/>  <!-- Leg -->
      
      <!-- Robot friend -->
      <rect x="40" y="-35" width="15" height="35" fill="#e2e8f0" rx="3"/>  <!-- Robot body -->
      <rect x="45" y="-45" width="5" height="5" fill="#60a5fa" rx="2"/>  <!-- Robot eye -->
    </g>
  </g>
  
  <!-- Particle effects -->
  <circle cx="300" cy="200" r="3" fill="#0d9488" opacity="0.7">
    <animate attributeName="cy" values="200;195;200" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="250" r="2" fill="#4f46e5" opacity="0.7">
    <animate attributeName="cy" values="250;245;250" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="200" r="3" fill="#0d9488" opacity="0.7">
    <animate attributeName="cy" values="200;195;200" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="450" r="2" fill="#4f46e5" opacity="0.7">
    <animate attributeName="cy" values="450;445;450" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="680" cy="450" r="3" fill="#0d9488" opacity="0.7">
    <animate attributeName="cy" values="450;445;450" dur="4.5s" repeatCount="indefinite"/>
  </circle>
</svg>