<svg width="100%" height="100%" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <!-- Flattened background -->
  <rect width="100%" height="100%" fill="#f0fdfa"/>
  
  <!-- Geometric grid pattern -->
  <g opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#a7f3d0" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#a7f3d0" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#a7f3d0" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#a7f3d0" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#a7f3d0" stroke-width="1"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#a7f3d0" stroke-width="1"/>
    <line x1="0" y1="700" x2="1200" y2="700" stroke="#a7f3d0" stroke-width="1"/>
    
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="800" stroke="#a7f3d0" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="800" stroke="#a7f3d0" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="800" stroke="#a7f3d0" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="800" stroke="#a7f3d0" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="800" stroke="#a7f3d0" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="800" stroke="#a7f3d0" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="800" stroke="#a7f3d0" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="800" stroke="#a7f3d0" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="800" stroke="#a7f3d0" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="800" stroke="#a7f3d0" stroke-width="1"/>
    <line x1="1100" y1="0" x2="1100" y2="800" stroke="#a7f3d0" stroke-width="1"/>
  </g>
  
  <!-- Modular panels -->
  <rect x="200" y="150" width="180" height="120" rx="16" fill="#a7f3d0" opacity="0.6"/>
  <rect x="450" y="200" width="180" height="120" rx="16" fill="#bae6fd" opacity="0.6"/>
  <rect x="700" y="150" width="180" height="120" rx="16" fill="#c7d2fe" opacity="0.6"/>
  <rect x="300" y="400" width="180" height="120" rx="16" fill="#c7d2fe" opacity="0.6"/>
  <rect x="600" y="400" width="180" height="120" rx="16" fill="#a7f3d0" opacity="0.6"/>
  <rect x="850" y="400" width="180" height="120" rx="16" fill="#bae6fd" opacity="0.6"/>
  
  <!-- Straight connecting lines instead of curves for better performance -->
  <line x1="380" y1="210" x2="450" y2="220" stroke="#0d9488" stroke-width="2" opacity="0.7"/>
  <line x1="630" y1="220" x2="700" y2="210" stroke="#4f46e5" stroke-width="2" opacity="0.7"/>
  <line x1="400" y1="320" x2="550" y2="320" stroke="#4f46e5" stroke-width="2" opacity="0.7"/>
  <line x1="540" y1="320" x2="660" y2="350" stroke="#0d9488" stroke-width="2" opacity="0.7"/>
  <line x1="700" y1="270" x2="850" y2="270" stroke="#4f46e5" stroke-width="2" opacity="0.7"/>
  
  <!-- Distant silhouettes -->
  <g opacity="0.2">
    <!-- Mountains -->
    <polygon points="100,650 150,600 200,650 150,700" fill="#1e293b"/>
    <polygon points="900,680 950,630 1000,680 950,730" fill="#1e293b"/>
    
    <!-- Silhouette of boy and robot sitting -->
    <g transform="translate(550, 680)">
      <rect x="-15" y="-40" width="30" height="40" fill="#1e293b"/>
      <circle cx="0" cy="-45" r="10" fill="#1e293b"/>
      <line x1="-16" y1="-10" x2="-20" y2="0" stroke="#1e293b" stroke-width="8"/>
      <line x1="16" y1="-10" x2="20" y2="0" stroke="#1e293b" stroke-width="8"/>
      
      <!-- Robot friend -->
      <rect x="40" y="-35" width="15" height="35" fill="#e2e8f0" rx="3"/>
      <rect x="45" y="-45" width="5" height="5" fill="#60a5fa" rx="2"/>
    </g>
  </g>
  
  <!-- Particle effects -->
  <circle cx="300" cy="200" r="3" fill="#0d9488" opacity="0.7"/>
  <circle cx="500" cy="250" r="2" fill="#4f46e5" opacity="0.7"/>
  <circle cx="750" cy="200" r="3" fill="#0d9488" opacity="0.7"/>
  <circle cx="400" cy="450" r="2" fill="#4f46e5" opacity="0.7"/>
  <circle cx="680" cy="450" r="3" fill="#0d9488" opacity="0.7"/>
</svg>
</svg>